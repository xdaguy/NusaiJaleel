<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found | Nusai Jaleel</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2563eb;
      --text-color: #1f2937;
      --light-color: #f9fafb;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--light-color); color: var(--text-color); }
    .container { min-height: 100vh; display: grid; place-items: center; padding: 40px 20px; }
    .card { background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); max-width: 640px; width: 100%; text-align: center; }
    h1 { font-size: 2rem; margin: 0 0 10px; }
    p { margin: 0 0 14px; line-height: 1.7; }
    .muted { color: #6b7280; }
    .btn { display: inline-block; margin-top: 18px; background: #ffffff; color: var(--primary-color); border: 2px solid var(--primary-color); padding: 10px 18px; border-radius: 999px; font-weight: 600; text-decoration: none; transition: transform .15s ease, box-shadow .2s ease, background .2s ease, color .2s ease; }
    .btn:hover { background: var(--primary-color); color: #fff; box-shadow: 0 10px 20px rgba(37,99,235,0.25); transform: translateY(-1px); }
    .small { font-size: .9rem; }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" role="alert" aria-live="polite">
      <h1>404 – Page Not Found</h1>
      <p>The page you’re looking for doesn’t exist or may have been moved.</p>
      <p class="muted small">You can head back to the homepage.</p>
      <a class="btn" href="/NusaiJaleel/">Go to Homepage</a>
    </section>
  </main>
</body>
</html>
